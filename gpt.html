<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - TRENTORA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .bot-name {
            font-size: 2.5em;
            font-weight: 600;
            color: #026911;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-family: 'Montserrat', sans-serif;
        }

        .tagline {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Fullscreen iframe for a seamless look */
        .chat-frame {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* Remove any chat input field */
        .input-container {
            display: none;
        }

        /* Add hover effects on chat container */
        .chat-container:hover {
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="bot-name">
        TRENTORA
    </div>
    <div class="tagline">
        Your personalized AI university assistant
    </div>
    <div class="chat-container">
        <!-- Embedded Botpress Chatbot -->
        <iframe class="chat-frame" src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/11/09/23/20241109232809-1MLPIBKH.json"></iframe>
    </div>
</body>
</html>
